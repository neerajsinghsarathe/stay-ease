@if (showAllPhotos) {
  <div class="fixed inset-0 z-20 overflow-auto bg-white text-white">
    <div class="grid gap-4 bg-white px-2 py-20 md:p-8">
      <div>
        <button
          class="fixed right-2 top-8 flex gap-1 rounded-2xl bg-white py-2 px-4 text-black shadow-sm shadow-gray-500 md:right-12"
          (click)="setShowAllPhotos(false)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-6 w-6"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
              clip-rule="evenodd"
            />
          </svg>
          Close photos
        </button>
      </div>
      @if (place.photos.length > 0) {
        @for (photo of place.photos; track photo) {
          <img [src]="photo" alt=""/>
        }
      }
    </div>
  </div>
} @else {
  <div class="relative">
    <!-- Medium devices -->
    <div class="hidden h-[400px] max-h-[450px] grid-cols-4 gap-2 overflow-hidden rounded-[12px] md:grid">
      <!-- column 1 -->
      <div class="col-span-2 overflow-hidden">
        @if (place.photos[0]) {
          <div class="h-full w-full overflow-hidden bg-red-200">
            <img
              (click)="setShowAllPhotos(true)"
              class="h-full w-full cursor-pointer object-cover"
              [src]="place.photos[0]"
              alt=""
            />
          </div>
        }
      </div>
      <!-- column 2 -->
      <div class="col-span-1 overflow-hidden">
        <!-- row grid inside column 2 -->
        <div class="grid h-full grid-rows-2 gap-2">
          @if (place.photos[1]) {
            <div class="bg-gray-200">
              <img
                (click)="setShowAllPhotos(true)"
                class="h-full w-full cursor-pointer object-cover"
                [src]="place.photos[1]"
                alt=""
              />
            </div>
          }
          @if (place.photos[2]) {
            <div class="bg-gray-200">
              <img
                (click)="setShowAllPhotos(true)"
                class="h-full w-full cursor-pointer object-cover"
                [src]="place.photos[2]"
                alt=""
              />
            </div>
          }
        </div>
      </div>
      <!-- column 3 -->
      <div class="col-span-1 overflow-hidden">
        <!-- row grid inside column 3 -->
        <div class="grid h-full grid-rows-2 gap-2">
          @if (place.photos[3]) {
            <div class="h-full bg-gray-200">
              <img
                (click)="setShowAllPhotos(true)"
                class="h-full w-full cursor-pointer object-cover"
                [src]="place.photos[3]"
                alt=""
              />
            </div>
          }
          @if (place.photos[4]) {
            <div class="h-full bg-gray-200">
              <img
                (click)="setShowAllPhotos(true)"
                class="h-full w-full cursor-pointer object-cover"
                [src]="place.photos[4]"
                alt=""
              />
            </div>
          }
        </div>
      </div>
    </div>

    <!-- Mobile devices -->
    <div class="flex overflow-hidden rounded-[12px] md:hidden">
      @if (place.photos[0]) {
        <div class="h-full">
          <img
            (click)="setShowAllPhotos(true)"
            class="h-full cursor-pointer object-cover"
            [src]="place.photos[0]"
            alt=""
          />
        </div>
      }
    </div>

    <button
      class="absolute bottom-2 right-2 flex gap-1 rounded-xl bg-white py-2 px-4 shadow-md shadow-gray-500"
      (click)="setShowAllPhotos(true)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="h-6 w-6"
      >
        <path
          fill-rule="evenodd"
          d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
          clip-rule="evenodd"
        />
      </svg>
      Show all photos
    </button>
  </div>
}
