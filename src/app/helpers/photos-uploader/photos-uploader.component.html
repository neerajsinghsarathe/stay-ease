<div class="col-span-full">
  <div class="mt-2 flex flex-col justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
    <!-- Able to add multiple files and show those images below -->
    <input
      type="file"
      multiple
      (change)="onFileChange($event)"
      accept="image/*"
      class="hidden"
      id="file"
    />
    <label for="file" class="flex items-center justify-center gap-2 cursor-pointer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="12" y1="8" x2="12" y2="16"></line>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </svg>
      <span class="text-gray-500">Add photos</span>
    </label>
    <div class="grid grid-cols-2 gap-2 mt-4">
      <div
        *ngFor="let photo of photos; let i = index"
        class="relative flex items-center justify-center bg-gray-900/25 rounded-lg"
      >
        <img
          [src]="photo?.imageUrl"
          alt="photo"
          class="w-full h-full object-cover rounded-lg"
        />
        <button
          (click)="removePhoto(i)"
          class="absolute top-2 right-2 p-1 rounded-full bg-gray-900/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-4 w-4"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
