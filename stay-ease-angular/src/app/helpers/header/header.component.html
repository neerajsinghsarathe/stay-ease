<header
  [ngClass]="{
    'fixed top-0 z-10 flex w-screen justify-center bg-white py-4': true,
    'shadow-md': hasShadow
  }"
>
  <div
    [ngClass]="{
      'flex w-screen max-w-screen-xl': true,
      'justify-around': showSearchBar,
      'justify-between px-10': !showSearchBar
    }"
  >
    <a href="/" class="flex items-center gap-1">
      <img
        class="h-8 w-8 md:h-10 md:w-10"
        src="../../../assets/logo/stayease-logo-transparent.png"
        alt=""
      />
      <span class="hidden ml-1 text-xl font-bold text-primary md:block">StayEase</span>
    </a>

    <app-search-bar *ngIf="showSearchBar"></app-search-bar>

    <a
      [routerLink]="user ? '/account' : '/login'"
      class="w-50 flex h-full items-center gap-2 rounded-full border-gray-300 py-1 px-2 md:border"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="hidden h-6 w-6 md:block"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>

      <div class="z-10 h-[35px] w-[35px] overflow-hidden rounded-full">
        @if (user) {
          <img class="w-10 h-10 rounded-full" src="https://res.cloudinary.com/rahul4019/image/upload/v1695133265/pngwing.com_zi4cre.png" alt="">
        } @else {
          <svg
            fill="#858080"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="796 796 200 200"
            enable-background="new 796 796 200 200"
            xml:space="preserve"
            stroke="#858080"
            class="h-8 w-8"
          >
            <g id="SVGRepo_bgCarrier" strokeWidth="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              strokeLinecap="round"
              strokeLinejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M896,796c-55.14,0-99.999,44.86-99.999,100c0,55.141,44.859,100,99.999,100
              c55.141,0,99.999-44.859,99.999-100C995.999,840.86,951.141,796,896,796z M896.639,827.425c20.538,0,37.189,19.66,37.189,43.921
              c0,24.257-16.651,43.924-37.189,43.924s-37.187-19.667-37.187-43.924C859.452,847.085,876.101,827.425,896.639,827.425z
              M896,983.86c-24.692,0-47.038-10.239-63.016-26.695c-2.266-2.335-2.984-5.775-1.84-8.82
              c5.47-14.556,15.718-26.762,28.817-34.761c2.828-1.728,6.449-1.393,8.91,0.828c7.706,6.958,17.316,11.114,27.767,11.114
              c10.249,0,19.69-4.001,27.318-10.719c2.488-2.191,6.128-2.479,8.932-0.711c12.697,8.004,22.618,20.005,27.967,34.253
              c1.144,3.047,0.425,6.482-1.842,8.817C943.037,973.621,920.691,983.86,896,983.86z"
              />

          </svg>
        }
      </div>
    </a>
  </div>
  <br class="border border-gray-600" />
</header>
