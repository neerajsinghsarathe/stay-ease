<div class="container h-dvh w-11/12">
  <div class="text-center">
    <a
      class="inline-flex gap-1 rounded-full bg-primary py-2 px-6 text-white"
      [routerLink]="['/account/places/new']"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
      Add new place
    </a>
  </div>
  <div class="mx-4 mt-4">
    @if (places.length > 0) {
      @for (place of places; track place._id) {
        <app-info-card [place]="place"></app-info-card>
      }
    }
  </div>
</div>
