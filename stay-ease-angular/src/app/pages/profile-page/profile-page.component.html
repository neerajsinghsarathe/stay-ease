<div class="m-4 flex flex-col items-center gap-8 rounded-[10px]  p-4 sm:h-1/5 sm:flex-row sm:items-stretch lg:gap-28 lg:pl-32 lg:pr-20">
  <!--  Avatar  -->
  <div class="flex h-40 w-40 justify-center rounded-full bg-gray-200 p-4  sm:h-72 sm:w-72 md:h-96 md:w-96">
    <img class="relative flex h-full w-full shrink-0 overflow-hidden rounded-full" src="{{ user.profileImg || 'https://res.cloudinary.com/rahul4019/image/upload/v1695133265/pngwing.com_zi4cre.png' }}" alt="">
  </div>

  <div class="flex grow flex-col items-center gap-10 sm:items-start sm:justify-around sm:gap-0">
    <!-- User Details -->
    <div class="flex flex-col items-center gap-2 sm:items-start">
      <div class="flex items-center gap-2">
        <i class="text-lg pi pi-align-left mr-2"></i>
        <div class="text-xl">
          <span>Name: </span>
          <span class="text-gray-600">{{ user.name }}</span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <i class="text-lg pi pi-envelope mr-2"></i>
        <div class="text-xl">
          <span>Email: </span>
          <span class="text-gray-600">{{ user.email }}</span>
        </div>
      </div>
      <p></p>
    </div>

    <!-- Action Buttons -->
    <div class="flex w-full justify-around sm:justify-end sm:gap-5 md:gap-10">
      <span class="w-1/3"><button class="primary text-nowrap" (click)="showHideEditPageDialog()"><i class="pi pi-user-edit"></i> Edit profile</button></span>
      <button class="secondary text-nowrap" (click)="handleLogout()"> <i class="pi pi-sign-out"></i> Logout</button>
    </div>
  </div>
</div>

<p-dialog header="Edit Profile" [modal]="true" draggable="false" [(visible)]="visible" [style]="{ width: '25rem' }">
  <div class="grid gap-4 py-4">
    <div class="grid grid-cols-4 items-center gap-4">
      <label for="name" class="col-span-1">Name:</label>
      <input [(ngModel)]="formData.name" type="text" id="name" class="col-span-3 p-2 border border-gray-300 rounded-md" />
    </div>
    <div class="grid grid-cols-4 items-center gap-4">
      <label for="password" class="col-span-1">New Password:</label>
      <input [(ngModel)]="formData.password" type="email" id="password" class="col-span-3 p-2 border border-gray-300 rounded-md" />
    </div>
    <div class="grid grid-cols-4 items-center gap-4">
      <label for="confirmPassword" class="col-span-1">New Password:</label>
      <input [(ngModel)]="formData.confirmPassword" type="email" id="confirmPassword" class="col-span-3 p-2 border border-gray-300 rounded-md" />
    </div>

    <div class="flex justify-end gap-4">
      <button class="primary" (click)="handleEditProfile()">Save Changes</button>
    </div>

  </div>
</p-dialog>
